<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="Intern.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sign In</title>
</head>
<body>
    <div class="signinpage">
        <form class="form">
            <div class="Signin">Sign In</div>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>
            <button class="login" type="button">Login</button>
            <div class="footer">
                <p class="Forgot">Forgot Password</p>
                <p class="Signup">Signup</p>
            </div>
        </form>
    </div>
    <div class="girl">
        <img src="girl.png" alt="Girl">
    </div>
    <section>
        <div class="set">
            <div><img src="leaf_01.png" alt="Leaf 1"></div>
            <div><img src="leaf_02.png" alt="Leaf 2"></div>
            <div><img src="leaf_03.png" alt="Leaf 3"></div>
            <div><img src="leaf_04.png" alt="Leaf 4"></div>
            <div><img src="leaf_04.png" alt="Leaf 5"></div>
            <div><img src="leaf_03.png" alt="Leaf 5"></div>
            <div><img src="leaf_02.png" alt="Leaf 5"></div>
        </div>
    </section>
    <div class="trees">
        <img src="trees.png" alt="Trees">
    </div>
</body>
</html>
